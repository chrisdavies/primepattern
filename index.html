<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prime patterns</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="options">

        <div class="formula-group">
            <label class="formula-label">
                Formula: y = x mod
            </label>
            <input class="formula-mod" type="text" value="1400" />
        </div>

        <div class="dataset-group">
            <label class="dataset-label">Showing</label>
            <select class="dataset-dropdown"></select>
            <label class="dataset-label">million primes</label>
        </div>

        <div class="legend-group">
            <label class="legend-label">Legend:</label>
            <span class="composite-legend">Composite</span>
            <span class="prime-legend">Prime</span>
        </div>

    </div>

    <canvas class="prime-canvas"></canvas>

    <script src="js/plite.js"></script>
    <script src="js/alite.js"></script>
    <script src="js/primepattern.js"></script>
</body>
</html>
